<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS files -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome icons -->
  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <!-- Poppins font -->
  <title>To-Do List</title>
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <!-- Todo application div -->
    <div class="todo-app">
      <!-- Heading -->
      <h1>To-Do List</h1>
      <!-- Display remaining tasks count -->
      <p id="tasksRemaining">Tasks remaining: 0</p>
      <!-- Form to add new tasks -->
      <form id="taskForm">
        <div class="row">
          <!-- Input field for entering new task -->
          <input type="text" id="taskInput" placeholder="Enter a new task...">
          <!-- Button to add new task -->
          <button type="button" id="addBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </form>
      <!-- Scrollable list of tasks -->
      <div class="scroll">
        <ul id="taskList">
        </ul>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>  
</body>
</html>
